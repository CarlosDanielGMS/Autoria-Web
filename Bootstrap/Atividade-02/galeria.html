        <h1 class="text-center mb-0"><strong>Supernatural: galeria de imagens</strong></h1>

    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                    </div>
                </div>
                <div class="carousel-item">

                <div class="carousel-item">
